services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/stream.d:/etc/nginx/stream.d:ro
      - ./nginx/upstreams:/etc/nginx/upstreams:ro
      - ./ssl:/etc/nginx/ssl:ro
    command: ["sh", "-c", "nginx && while true; do sleep 10; nginx -s reload 2>/dev/null || true; done"]
    depends_on:
      - gitea
      - vault
      - concourse-web
      - pgadmin
      - consul
      - nomad-server

  consul-template:
    image: hashicorp/consul-template:0.37.5
    container_name: consul-template
    restart: unless-stopped
    environment:
      CONSUL_HTTP_ADDR: "http://consul:8500"
      CONSUL_HTTP_TOKEN: "${CONSUL_HTTP_TOKEN}"
    volumes:
      - ./nginx/consul-template:/templates:ro
      - ./nginx/upstreams:/output
    command:
      - "-template=/templates/example-server.upstream.tpl:/output/example-server.conf"
      - "-consul-addr=consul:8500"
    depends_on:
      consul:
        condition: service_healthy

  vault:
    image: hashicorp/vault:latest
    container_name: vault
    restart: unless-stopped
    user: "0"  # run entrypoint as root so it can chown /vault/data; inner process drops to vault user
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
      - ./vault/config.hcl:/vault/config/config.hcl:ro
      - ./vault/entrypoint-wrapper.sh:/vault/entrypoint-wrapper.sh:ro
      - ./vault/setup-consul-acl.sh:/vault/scripts/setup-consul-acl.sh:ro
    entrypoint: ["/vault/entrypoint-wrapper.sh"]
    command: server
    depends_on:
      - consul

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: gitea
      POSTGRES_DB: gitea
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitea -d gitea"]
      interval: 5s
      timeout: 5s
      retries: 5

  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: postgres:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD: gitea
      GITEA__server__DOMAIN: git.bry.an
      GITEA__server__ROOT_URL: https://git.bry.an/
    expose:
      - "3000"
    ports:
      - "2222:22"
    volumes:
      - gitea_data:/data

  concourse-web:
    image: concourse/concourse:latest
    container_name: concourse-web
    restart: unless-stopped
    command: web
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./concourse/keys/web:/concourse-keys:ro
    environment:
      CONCOURSE_EXTERNAL_URL: https://ci.bry.an
      CONCOURSE_BIND_IP: "0.0.0.0"
      CONCOURSE_POSTGRES_HOST: postgres
      CONCOURSE_POSTGRES_USER: concourse
      CONCOURSE_POSTGRES_PASSWORD: concourse
      CONCOURSE_POSTGRES_DATABASE: concourse
      CONCOURSE_BIND_PORT: "8080"
      CONCOURSE_ADD_LOCAL_USER: admin:admin
      CONCOURSE_MAIN_TEAM_LOCAL_USER: admin
    expose:
      - "8080"
      - "2222"

  concourse-worker:
    image: concourse/concourse:latest
    container_name: concourse-worker
    restart: unless-stopped
    privileged: true
    command: worker
    depends_on:
      - concourse-web
    volumes:
      - ./concourse/keys/worker:/concourse-keys:ro
    environment:
      CONCOURSE_TSA_HOST: concourse-web:2222
      CONCOURSE_GARDEN_DNS_PROXY_ENABLE: "true"
    stop_signal: SIGUSR2

  consul:
    image: hashicorp/consul:latest
    container_name: consul
    restart: unless-stopped
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0 -config-file=/consul/config/config.hcl
    volumes:
      - consul_data:/consul/data
      - ./consul/config.hcl:/consul/config/config.hcl:ro
    expose:
      - "8500"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:8500/v1/status/leader || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  nomad-server:
    image: hashicorp/nomad:latest
    container_name: nomad-server
    restart: unless-stopped
    environment:
      CONSUL_TOKEN: "${CONSUL_HTTP_TOKEN}"
    entrypoint: ["sh", "-c"]
    command:
      - |
        mkdir -p /nomad/config && sed 's/__CONSUL_TOKEN__/'"$$CONSUL_TOKEN"'/g' /nomad/template/server.hcl.tpl > /nomad/config/server.hcl && exec nomad agent -config=/nomad/config/server.hcl
    volumes:
      - nomad_server_data:/nomad/data
      - ./nomad/server.hcl.tpl:/nomad/template/server.hcl.tpl:ro
    ports:
      - "4647:4647"
    expose:
      - "4646"
      - "4648"
    depends_on:
      - consul

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      SCRIPT_NAME: /pgadmin4
      # Trust X-Forwarded-* from our single nginx proxy
      PROXY_X_PROTO_COUNT: "1"
      PROXY_X_HOST_COUNT: "1"
      PROXY_X_PREFIX_COUNT: "1"
    expose:
      - "80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  gitea_data:
  vault_data:
  consul_data:
  nomad_server_data:
