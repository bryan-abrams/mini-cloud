# Loki single-binary config for mini-cloud.
# Data is stored in /loki/data (mounted volume).
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  grpc_server_max_concurrent_streams: 1000
  grpc_server_max_recv_msg_size: 20971520
  grpc_server_max_send_msg_size: 20971520

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki/data
  storage:
    filesystem:
      chunks_directory: /loki/data/chunks
      rules_directory: /loki/data/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

limits_config:
  metric_aggregation_enabled: true
  enable_multi_variant_queries: true
  # Allow older log lines (e.g. when Promtail catches up from container start)
  reject_old_samples_max_age: 720h
  # Raise ingestion limit for bursty Docker log output (default 4MB/s)
  ingestion_rate_mb: 20
  ingestion_burst_size_mb: 20

schema_config:
  configs:
    - from: "2020-10-24"
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

pattern_ingester:
  enabled: true
  metric_aggregation:
    loki_address: localhost:3100

ruler:
  alertmanager_url: http://localhost:9093

frontend:
  encoding: protobuf

analytics:
  reporting_enabled: false
