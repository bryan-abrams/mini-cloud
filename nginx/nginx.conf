user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

stream {
    # Docker embedded DNS so nomad-server resolves in stream context
    resolver 127.0.0.11 valid=10s;
    error_log /var/log/nginx/stream_error.log warn;
    include /etc/nginx/stream.d/*.conf;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    gzip on;

    # Upstreams (some populated by consul-template from Consul)
    include /etc/nginx/upstreams/*.conf;
    # Per-application server blocks (gitea, and more as needed)
    include /etc/nginx/conf.d/*.conf;
}
