# Gitea â€” https://git.bry.an
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name git.bry.an;

    # Cert and key must be separate files; key must be the private key PEM
    ssl_certificate     /etc/nginx/ssl/git.bry.an.pem;
    ssl_certificate_key /etc/nginx/ssl/git.bry.an-key.pem;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location / {
        proxy_pass http://gitea:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
