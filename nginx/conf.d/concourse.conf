# Resolver forces IPv4 so nginx can reach concourse-web (avoids 502 when Docker returns AAAA)
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name ci.bry.an;

    ssl_certificate     /etc/nginx/ssl/ci.bry.an.pem;
    ssl_certificate_key /etc/nginx/ssl/ci.bry.an-key.pem;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location / {
        set $concourse_backend http://concourse-web:8080;
        proxy_pass $concourse_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
        proxy_connect_timeout 10s;
        proxy_buffering off;
        proxy_redirect http://concourse-web:8080 https://ci.bry.an;
        proxy_redirect https://concourse-web:8080 https://ci.bry.an;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
