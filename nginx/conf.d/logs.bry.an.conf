# Loki API â€” https://logs.bry.an (query and push endpoints for logs)
# Add logs.bry.an to TLS certs (mkcert) and hostfile; see docs/setup.md
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name logs.bry.an;

    ssl_certificate     /etc/nginx/ssl/logs.bry.an.pem;
    ssl_certificate_key /etc/nginx/ssl/logs.bry.an-key.pem;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Loki has no HTML at /; return a short message so the URL doesn't 404
    location = / {
        default_type text/plain;
        return 200 'Loki API is running. Query logs in Grafana: https://dash.bry.an/explore (select Loki as data source)\n';
    }

    location / {
        proxy_pass http://loki:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
        proxy_connect_timeout 10s;
    }
}
