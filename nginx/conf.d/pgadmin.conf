# pgAdmin â€” https://pg.bry.an/pgadmin4/ (per pgAdmin reverse-proxy docs)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name pg.bry.an;

    ssl_certificate     /etc/nginx/ssl/pg.bry.an.pem;
    ssl_certificate_key /etc/nginx/ssl/pg.bry.an-key.pem;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location = / {
        return 301 https://$host/pgadmin4/;
    }

    location /pgadmin4/ {
        proxy_set_header X-Script-Name /pgadmin4;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://pgadmin:80;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}
