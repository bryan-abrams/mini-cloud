; Gitea app.ini â€” server and database settings for git.bry.an
; SSH_DOMAIN ensures clone URL is git@git.bry.an:owner/repo.git
; For existing installs, the same value is set via GITEA__server__SSH_DOMAIN in docker-compose.

[server]
DOMAIN = git.bry.an
ROOT_URL = https://git.bry.an/
SSH_DOMAIN = git.bry.an
START_SSH_SERVER = true

[log]
MODE = console
LEVEL = Info

[database]
DB_TYPE = postgres
HOST = postgres:5432
NAME = gitea
USER = gitea
PASSWD = gitea
